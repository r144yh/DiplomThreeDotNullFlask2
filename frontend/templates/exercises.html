{% extends "base.html" %}

{% block content %}
<h3 class="center" style="font-family: 'Playfair Display', serif;">Упражнения</h3>
{% for row in records %}
<div class="container" style="display: flex; justify-content: center">
    <div class="row">
        <div class="col s12 m12 l12 z-depth-3" style="padding-bottom: 1.875rem">
            <div class="card z-depth-5 hoverable">
                <div class="card-image waves-effect waves-block waves-light">
                    <img class="activator"
                         src="../static/video/{{current_user.userGender}}/{{current_user.userLevel}}/{{current_user.userPhys}}/exPhoto/{{ row[0] }}.png">
                </div>
                <div class="card-content" style="font-family: 'Playfair Display', serif;">
                    <span class="card-title activator grey-text text-darken-4">{{ row[1] }}
                        <i class="material-icons right">more_vert</i>
                    </span>
                    <h5>Уровень: {{ row[3] }}</h5>
                    <hr>
                    <h5>Направленность: {{ row[4] }}</h5>
                    <hr>
                    <h5>Часть тела: {{ row[5] }}</h5>
                    <hr>
                    <h5>Необходимое кол-во баллов: {{ row[6] }}</h5>
                </div>
                <div class="card-reveal">
                    <span class="card-title grey-text text-darken-4">{{ row[1] }}
                        <i class="material-icons right">close</i>
                    </span>
                    <h5>Описание: {{ row[2] }}</h5>
                </div>
                <a class="btn-floating halfway-fab waves-effect waves-light red btn-large" id="{{ row[0] }}">
                    <i class="material-icons">add</i>
                </a>
            </div>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
