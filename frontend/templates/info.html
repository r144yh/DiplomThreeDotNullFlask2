{% extends "base.html" %}

{% block styles %}
{{ super() }}
<link rel="stylesheet"
      href="../static/css/newForInfo.css">
{% endblock %}

{% block content %}
<div style="flex: 1 0 auto;">
    <h1>Error Page</h1>
    <p class="zoom-area"><b>Oops</b> Для просмотра этой страницы необходимо войти или зарегистрироваться</p>
    <section class="error-container">
        <span class="four"><span class="screen-reader-text">4</span></span>
        <span class="zero"><span class="screen-reader-text">0</span></span>
        <span class="four"><span class="screen-reader-text">4</span></span>
    </section>
    <div class="link-container">
        <a target="_blank" href="{{ url_for('index') }}" class="more-link">На главную</a>
    </div>
</div>
{% endblock %}
